<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca</title>
</head>

<body>
  <!-- Un título para la página -->
  <h1>Cargar archivo</h1>
  <form action="" id="fromExel">
    <!-- Input donde el usuario puede seleccionar un archivo Excel -->
    <input type="file" id="excelInput" accept=".xlsx, .xls" />
    <!--Button para enviar el archivo cargado anteriormente-->
    <button id="btnFrom">Enviar Datos</button>
  </form>
  <!--TABLA DONDE SE CARGAN LOS DATOS DEL BACKEND-->
  <table border="1">
    <thead>
      <tr>
        <th>ID Préstamo</th>
        <th>Nombre Usuario</th>
        <th>Identificación</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Título del Libro</th>
        <th>ISBN</th>
        <th>Año Publicación</th>
        <th>Autor</th>
        <th>Fecha Préstamo</th>
        <th>Fecha Devolución</th>
        <th>Estado</th>
        <th>Eliminar</th>
        <th>Actualizar</th>
      </tr>
    </thead>
    <tbody id="tabla-prestamos">
      <!-- Aquí van las filas -->
    </tbody>
  </table>
  
  <!-- Este script es el que maneja todo en el frontend -->
  <!-- Usamos type="module" para poder usar import/export -->
  <script type="module" src="./src/main.js"></script>
</body>

</html>
