<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca</title>
  <link rel="stylesheet" href="./src/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>

<body>
  <nav>
    <button data-nav="home">Home</button>
    <button data-nav="upload">Cargar</button>
    <button data-nav="users">Usuarios</button>
    <button data-nav="prestamos">Préstamos</button>
  </nav>
  <div id="app"></div>

  <script>
    // Navegación simple con botones -> hash routing
    addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('nav [data-nav]').forEach(btn => {
        btn.addEventListener('click', () => {
          const target = btn.getAttribute('data-nav')
          if (!target || target === 'home') {
            location.hash = '#/'
          } else {
            location.hash = `#/${target}`
          }
        })
      })
    })
  </script>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
